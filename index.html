<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Bachaa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  font-family: Georgia, serif;
  background:#ffe6eb;
  overflow:hidden;
}

/* Pages */
.page {
  display:none;
  width:100vw;
  height:100vh;
  padding:30px;
  box-sizing:border-box;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.active { display:flex; }

p {
  font-size:18px;
  line-height:1.8;
  max-width:600px;
  white-space:pre-line;
}

h2 {
  font-size:26px;
  margin-bottom:20px;
}

button {
  padding:12px 26px;
  font-size:16px;
  border:none;
  border-radius:25px;
  background:#e6004c;
  color:white;
  margin:15px;
  cursor:pointer;
}

#noBtn {
  background:#aaa;
  font-size:12px;
}

img {
  width:90%;
  max-width:280px;
  border-radius:15px;
  margin-bottom:20px;
}

/* Butterflies & roses */
.floating {
  position:fixed;
  font-size:22px;
  animation: floatUp linear infinite;
  opacity:0.7;
}

@keyframes floatUp {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
<p id="introText"></p>
<button onclick="goPage(2)">Begin</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
<h2>Will you be my Valentine? ‚ù§Ô∏è</h2>
<p id="tease"></p>
<button id="yesBtn" onclick="goPage(3)">YES</button>
<button id="noBtn" onclick="growYes()">NO</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
<img src="pic1.jpg">
<p id="letterText"></p>
</div>

<script>
/* -------- TYPEWRITER (slow) -------- */
function typeWriter(text, elementId) {
  let i = 0;
  const el = document.getElementById(elementId);
  el.innerText = "";
  const timer = setInterval(() => {
    if (i < text.length) {
      el.innerText += text.charAt(i);
      i++;
    } else {
      clearInterval(timer);
    }
  }, 120); // slower speed (1/4 of before)
}

/* -------- INTRO TEXT -------- */
const introMsg = 
"This is made only for you.\n\n" +
"Please don‚Äôt rush.\n\n" +
"Sit comfortably.\n\n" +
"Wear earphones.\n\n" +
"Tap Begin when you are ready.";

typeWriter(introMsg, "introText");

/* -------- PAGE CONTROL -------- */
function goPage(n) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById("page"+n).classList.add("active");

  if(n === 3){
    const letter =
"My Bachaa,\n\n" +
"I will write this letter for you later.\n\n" +
"This is just a placeholder text for now.\n\n" +
"You are very special to me.\n\n" +
"Forever yours.";
    typeWriter(letter, "letterText");
  }
}

/* -------- YES NO LOGIC -------- */
let yesSize = 16;
let teaseTexts = [
  "Are you sure?",
  "Think again...",
  "My heart is waiting...",
  "You can‚Äôt escape love"
];
let teaseIndex = 0;

function growYes() {
  yesSize += 6;
  document.getElementById("yesBtn").style.fontSize = yesSize + "px";
  document.getElementById("tease").innerText = teaseTexts[teaseIndex];
  teaseIndex = (teaseIndex + 1) % teaseTexts.length;
}

/* -------- BUTTERFLIES & ROSES -------- */
function spawn(symbol) {
  const e = document.createElement("div");
  e.className = "floating";
  e.innerText = symbol;
  e.style.left = Math.random()*100 + "vw";
  e.style.animationDuration = (6 + Math.random()*4) + "s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),10000);
}

setInterval(()=>spawn("ü¶ã"), 2000);
setInterval(()=>spawn("üåπ"), 3000);
</script>

</body>
</html>
