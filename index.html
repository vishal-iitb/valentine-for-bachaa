<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Bachaa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#ffb6c1;
  overflow:hidden;
}

/* Pages */
.page{
  display:none;
  width:100vw;
  height:100vh;
  padding:20px;
  box-sizing:border-box;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.active{
  display:flex;
}

p{
  font-size:20px;
  line-height:2;
  white-space:pre-line;
}

button{
  padding:14px 30px;
  font-size:18px;
  border:none;
  border-radius:25px;
  margin-top:25px;
  cursor:pointer;
  background:red;
  color:white;
}

#noBtn{
  background:gray;
  font-size:12px;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
<p id="introText"></p>
<button onclick="goPage(2)">Begin</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
<h2>Will you be my Valentine? ‚ù§Ô∏è</h2>
<p id="tease"></p>
<button id="yesBtn" onclick="alert('She said YES ‚ù§Ô∏è')">YES</button>
<button id="noBtn" onclick="growYes()">NO</button>
</div>

<script>
/* TYPEWRITER */
function typeWriter(text, elementId){
  let i = 0;
  const el = document.getElementById(elementId);
  el.innerText = "";

  const timer = setInterval(()=>{
    if(i < text.length){
      el.innerText += text.charAt(i);
      i++;
    } else {
      clearInterval(timer);
    }
  }, 150);
}

/* INTRO TEXT (WITH SPACES) */
const introMsg =
"This is made only for you.\n\n" +
"Please don‚Äôt rush.\n\n" +
"Sit comfortably.\n\n" +
"Wear earphones.\n\n" +
"Tap Begin when you are ready.";

typeWriter(introMsg, "introText");

/* PAGE SWITCH */
function goPage(n){
  document.getElementById("page1").classList.remove("active");
  document.getElementById("page2").classList.add("active");
}

/* YES NO LOGIC */
let yesSize = 18;
let teaseTexts = [
  "Are you sure?",
  "Think again...",
  "My heart is waiting...",
  "You can‚Äôt escape love üíñ"
];
let teaseIndex = 0;

function growYes(){
  yesSize += 6;
  document.getElementById("yesBtn").style.fontSize = yesSize + "px";
  document.getElementById("tease").innerText = teaseTexts[teaseIndex];
  teaseIndex = (teaseIndex + 1) % teaseTexts.length;
}
</script>

</body>
</html>
