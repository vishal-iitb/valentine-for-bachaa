<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Bachaa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#ffb6c1;
  overflow:hidden;
}

/* Page layout */
.page{
  width:100vw;
  height:100vh;
  padding:20px;
  box-sizing:border-box;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

p{
  font-size:20px;
  line-height:2;
  white-space:pre-line;
}

h2{
  margin-bottom:20px;
}

button{
  padding:14px 30px;
  font-size:18px;
  border:none;
  border-radius:25px;
  margin:10px;
  cursor:pointer;
  background:red;
  color:white;
}

#noBtn{
  background:gray;
  font-size:12px;
}

img{
  width:90%;
  max-width:300px;
  border-radius:15px;
  margin-top:20px;
}
</style>
</head>

<body>

<!-- VALENTINE PAGE -->
<div class="page" id="page1">
<h2>Will you be my Valentine? ‚ù§Ô∏è</h2>
<p id="tease"></p>
<div>
  <button id="yesBtn" onclick="showLetter()">YES</button>
  <button id="noBtn" onclick="growYes()">NO</button>
</div>
</div>

<!-- LOVE LETTER PAGE -->
<div class="page" id="page2" style="display:none;">
<img src="pic1.jpg">
<p id="letterText"></p>
</div>

<script>
/* YES NO LOGIC */
let yesSize = 18;
let teaseTexts = [
  "Are you sure?",
  "Think again...",
  "My heart is waiting...",
  "You can‚Äôt escape love üíñ"
];
let teaseIndex = 0;

function growYes(){
  yesSize += 6;
  document.getElementById("yesBtn").style.fontSize = yesSize + "px";
  document.getElementById("tease").innerText = teaseTexts[teaseIndex];
  teaseIndex = (teaseIndex + 1) % teaseTexts.length;
}

/* SHOW LOVE LETTER */
function showLetter(){
  document.getElementById("page1").style.display="none";
  document.getElementById("page2").style.display="flex";

  const letter =
"My Bachaa,\n\n" +
"I will write this love letter for you later.\n\n" +
"You are very special to me.\n\n" +
"This is made only for you.\n\n" +
"Forever yours ‚ù§Ô∏è";

  typeWriter(letter,"letterText");
}

/* TYPEWRITER */
function typeWriter(text,id){
  let i=0;
  let el=document.getElementById(id);
  el.innerText="";
  let timer=setInterval(()=>{
    if(i<text.length){
      el.innerText+=text.charAt(i);
      i++;
    } else clearInterval(timer);
  },150);
}
</script>

</body>
</html>
