<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bachaa Valentine</title>

<style>
body {
  margin:0;
  font-family: 'Georgia', serif;
  background:#ffe6eb;
  text-align:center;
  overflow:hidden;
}

.page {
  display:none;
  padding:60px 20px;
  animation: fade 0.8s ease-in-out;
}

.active {
  display:block;
}

@keyframes fade {
  from {opacity:0;}
  to {opacity:1;}
}

h1 {
  font-size:36px;
  margin-bottom:10px;
}

p {
  font-size:20px;
  line-height:1.6;
  max-width:600px;
  margin:auto;
}

button {
  padding:14px 28px;
  font-size:18px;
  border:none;
  border-radius:25px;
  margin:15px;
  cursor:pointer;
  background:#e6004c;
  color:white;
  transition:0.3s;
}

button:hover {
  background:#ff3366;
}

.clicked {
  background:#ffd700 !important;
  color:black;
}

#noBtn {
  background:#aaa;
  font-size:12px;
}

img, video {
  width:90%;
  max-width:320px;
  border-radius:12px;
  margin:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
}

/* Rose petals */
.petal {
  position:fixed;
  top:-20px;
  font-size:20px;
  animation: fall linear infinite;
  opacity:0.8;
}

@keyframes fall {
  0% {transform: translateY(0) rotate(0deg);}
  100% {transform: translateY(110vh) rotate(360deg);}
}
</style>
</head>

<body>

<audio id="music" autoplay loop></audio>

<!-- PAGE 1 -->
<div class="page active" id="page1">
<h1>My Bachaa ‚ù§Ô∏è</h1>
<p>Will you be my Valentine?</p>
<p id="tease"></p>
<button id="yesBtn" onclick="yesClicked()">Yes</button>
<button id="noBtn" onclick="growYes()">No</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
<h1>My Love Letter</h1>
<img src="pic1.jpg">
<p id="letterText"></p>
<button onclick="nextPage(3,this)">Next</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
<h1>Our Memories</h1>
<img src="pic2.jpg">
<img src="pic3.jpg">
<img src="pic4.jpg">
<video src="video1.mp4" controls></video>
<video src="video2.mp4" controls></video>
<button onclick="nextPage(4,this)">Next</button>
</div>

<!-- PAGE 4 -->
<div class="page" id="page4">
<h1>My Promises</h1>
<div id="promiseBox"></div>
<button onclick="showPromise(this)">Next Promise</button>
</div>

<!-- PAGE 5 -->
<div class="page" id="page5">
<h1>Choose Our Date</h1>
<button onclick="finalChoice(this,'Temple Visit Together')">Temple Visit</button>
<button onclick="finalChoice(this,'Movie Date')">Movie Date</button>
<button onclick="finalChoice(this,'Bike Road Date')">Bike Road Date</button>
<button onclick="finalChoice(this,'Candlelight Dinner')">Candlelight Dinner</button>
<p id="choiceText"></p>
<button onclick="nextPage(6,this)">Final</button>
</div>

<!-- PAGE 6 -->
<div class="page" id="page6">
<h1>Happy Valentine‚Äôs Day Bachaa</h1>
<p id="finalText"></p>
</div>

<script>
let yesSize=18;
let teaseTexts=["Are you sure Bachaa?","Think again my love","My heart is waiting","You can‚Äôt say no to love"];
let teaseIndex=0;

let letter="My Bachaa,\n\nYou are my happiness, my peace and my forever. Every smile of yours makes my world brighter. I want every tomorrow with you.\n\nForever yours,\nBunty";

let finalMessage="You are my love, my peace, my forever.\nHappy Valentine‚Äôs Day Bachaa.\n\nForever yours,\nBunty";

let promises=[
"I promise to always respect you.",
"I promise to stand by you always.",
"I promise to make you smile.",
"I promise to choose you every day.",
"I promise to love you forever."
];

let promiseIndex=0;

const music=document.getElementById("music");
music.src="song1.mp3";

function growYes(){
  yesSize+=6;
  yesBtn.style.fontSize=yesSize+"px";
  tease.innerText=teaseTexts[teaseIndex];
  teaseIndex=(teaseIndex+1)%teaseTexts.length;
}

function yesClicked(){
  nextPage(2);
  typeWriter(letter,"letterText");
}

function nextPage(n,btn){
  if(btn) btn.classList.add("clicked");
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById("page"+n).classList.add("active");

  if(n==2) music.src="song2.mp3";
  if(n==3) music.src="song3.mp3";
  if(n>=4) music.src="song4.mp3";

  if(n==6){
    typeWriter(finalMessage,"finalText");
  }
}

function showPromise(btn){
  btn.classList.add("clicked");
  if(promiseIndex<promises.length){
    promiseBox.innerHTML=
      "<p>"+promises[promiseIndex]+"</p>"+
      "<p><b>Bachaa accepts ‚ù§Ô∏è</b></p>"+
      "<p><b>Bunty promises ü§û</b></p>";
    promiseIndex++;
  } else {
    nextPage(5);
  }
}

function finalChoice(btn,choice){
  document.querySelectorAll("#page5 button").forEach(b=>b.classList.remove("clicked"));
  btn.classList.add("clicked");
  choiceText.innerText="We will go for: "+choice;
}

function typeWriter(text,id){
  let i=0;
  let el=document.getElementById(id);
  el.innerText="";
  let timer=setInterval(()=>{
    if(i<text.length){
      el.innerText+=text.charAt(i);
      i++;
    } else clearInterval(timer);
  },40);
}

/* Rose petals */
function createPetal(){
  const p=document.createElement("div");
  p.className="petal";
  p.innerText="üåπ";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=(5+Math.random()*5)+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),10000);
}
setInterval(createPetal,1200);
</script>

</body>
</html>
